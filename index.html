<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Books</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>
<body>
    <section class="book-list">
        <div class="books-nav">
          <div class="logo">
            <i class="uil uil-book-open"></i>
            <h1>Awesome Books</h1>
          </div>
            <div class="nav-list">
              <ul>
                <li><a href="http://">List</a></li>
                <li><a href="http://">Add new</a></li>
                <li><a href="http://">Contact</a></li>
              </ul>
            </div>  
        </div>
        <div class="date">
            <p>October 28th 2022, 03:50:30 am</p> 
        </div>
    </section>
    <section class="books-library">
        <h2>All Awesome Books</h2>
        <div class="my-books"></div>       
    </section>
    <section class="new-books">
        <div class="newbooks-h2">
            <h2>Add a new Book</h2>
        </div>
        <form id="new-book">
            <div class="add-book">
                <input type="text" name="Title" id="title" placeholder="Title" required><br>
                <input type="text" name="Author" id="author" placeholder="Author" required><br>
                <button id="add-new">Add</button>
            </div>

        </form>
    </section>
    <section class="contacts"></section>
    <script src="script.js"></script>
</body>
</html>
